<h1>Week Calendar</h1>

<a href="{% url 'week' week_previous.year week_previous.month week_previous.day %}">Previous week</a>
<a href="{% url 'week' week_next.year week_next.month week_next.day %}">Next week</a>

<table>
    <thead>
        <tr>
            {% for w in week_names %}
                <th>{{ w }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for day in week_days %}
                <td>
                    {% if week_first.month != day.month %}
                        {{ day | date:"m/d" }}
                    {% else %}
                        {{ day.day }}
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    </tbody>
</table>
